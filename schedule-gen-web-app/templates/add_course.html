<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Course Scheduler</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Course</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/add_course">
                    <!-- Course Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <!-- Professor -->
                    <div class="mb-3">
                        <label for="professor" class="form-label">Professor:</label>
                        <input type="text" id="professor" name="professor" class="form-control" required>
                    </div>
                    <!-- Days -->
                    <div class="mb-3">
                        <label class="form-label">Days:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="monday" name="days" value="Monday">
                            <label class="form-check-label" for="monday">Monday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tuesday" name="days" value="Tuesday">
                            <label class="form-check-label" for="tuesday">Tuesday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="wednesday" name="days" value="Wednesday">
                            <label class="form-check-label" for="wednesday">Wednesday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="thursday" name="days" value="Thursday">
                            <label class="form-check-label" for="thursday">Thursday</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="friday" name="days" value="Friday">
                            <label class="form-check-label" for="friday">Friday</label>
                        </div>
                    </div>
                    <!-- Start Time -->
                    <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time (HH:mm):</label>
                        <input type="time" id="start_time" name="start_time" class="form-control" required>
                    </div>
                    <!-- End Time -->
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time (HH:mm):</label>
                        <input type="time" id="end_time" name="end_time" class="form-control" required>
                    </div>
                    <!-- Course Credits -->
                    <div class="mb-3">
                        <label for="course_credits" class="form-label">Course Credits:</label>
                        <input type="number" id="course_credits" name="course_credits" class="form-control" required>
                    </div>
                    <!-- Priority -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="priority" name="priority" class="form-check-input">
                        <label for="priority" class="form-check-label">Priority</label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Add Course</button>
                </form>
                <a href="/dashboard" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
